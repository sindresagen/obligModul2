<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.14.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.14.0.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script>

          listView();
          function listView() {

          }

          QUnit.test('funksjon gjør som den skal, sletting', function(assert) {
            // model.existing[0];
            let lengdeFørSlettet = model.existing.length;
            deleteBtn(3);
            let actual = model.existing.length;
            let expected = lengdeFørSlettet - 1;
            assert.equal(actual, expected);
          });
        
          QUnit.test('funksjon gjør som den skal, legge til', function(assert) {
            model.newNotes[0].region = 'hei';
            model.newNotes[0].castle = 'hei';
            model.newNotes[0].year = 'hei';
            model.newNotes[0].price = 'hei';
            model.newNotes[0].mainNote = 'hei';
            model.newNotes[0].sideNote = 'hei';
            model.newNotes[0].picture = 'hei';
            let lengdeFørLagtTil = model.existing.length;
            addReview();
            let actual = model.existing.length;
            let expected = (lengdeFørLagtTil + 1);
            assert.equal(actual, expected);
          });

          QUnit.test('funksjon takler en blank verdi, legge til', function(assert) {
            model.newNotes[0].region = '';
            model.newNotes[0].castle = 'hei';
            model.newNotes[0].year = 'hei';
            model.newNotes[0].price = 'hei';
            model.newNotes[0].mainNote = 'hei';
            model.newNotes[0].sideNote = 'hei';
            model.newNotes[0].picture = 'hei';
            let lengdeFørPrøvdLagtTil = model.existing.length;
            addReview();
            let actual = model.existing.length;
            let expected = lengdeFørPrøvdLagtTil;
            assert.equal(actual, expected);
          });

          

          QUnit.test('funksjon takler ugyldig input bra, edit', function(assert) {
            model.newNotes[0].region = '';
            let førEdit = model.existing[0].region;
            editReview(0);
            let actual = model.existing[0].region;
            let expected = førEdit;
            assert.equal(actual, expected);
          });
      </script>
</body>
</html>
